server.port=8081
spring.application.name=auth-service

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/masterdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Redis
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# Kafka
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=auth-service-group
spring.kafka.consumer.auto-offset-reset=earliest

# JWT
jwt.secret=${JWT_SECRET:verysecretkeythatshouldbechangedinproduction1234567890}
jwt.access-token-ttl=${JWT_ACCESS_TOKEN_TTL:900000}
jwt.refresh-token-ttl=${JWT_REFRESH_TOKEN_TTL:1209600000}

# Logging
logging.level.root=INFO
logging.level.com.tugas_akhir.auth_service=DEBUG
logging.level.org.springframework.security=DEBUG

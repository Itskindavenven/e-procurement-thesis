# Test Profile Configuration
spring.application.name=procurement-service-test

# Disable Feign clients during tests
spring.cloud.openfeign.client.config.default.url=http://localhost:8080
application.config.notification-service-url=http://localhost:8080
integration.vendor-service.url=http://localhost:8080
integration.notification-service.url=http://localhost:8080
integration.audit-service.url=http://localhost:8080
integration.inventory-service.url=http://localhost:8080

# Database will be provided by Testcontainers
# Kafka will be provided by Testcontainers  
# Redis will be provided by Testcontainers

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Logging
logging.level.org.springframework.web=WARN
logging.level.com.tugas_akhir.procurement_service=INFO
logging.level.org.testcontainers=INFO

# Disable JMX
spring.jmx.enabled=false

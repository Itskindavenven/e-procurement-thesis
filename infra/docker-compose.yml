version: "3.9"

services:
  # ======================
  # CORE DATABASE & MESSAGING
  # ======================
  postgres:
    image: postgres:16-alpine
    container_name: postgres_main
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: masterdb
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 6s
      timeout: 5s
      retries: 5
    networks:
      - micro_net

  kafka:
    image: confluentinc/cp-kafka:7.7.1
    container_name: kafka_main
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    ports:
      - "9092:9092"
    volumes:
      - ./data/kafka:/var/lib/kafka/data
    networks:
      - micro_net

  redis:
    image: redis:7.4-alpine
    container_name: redis_main
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1"]
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 4s
      timeout: 3s
      retries: 5
    networks:
      - micro_net

  redis_insight:
    image: redis/redisinsight:latest
    container_name: redis_insight_ui
    restart: unless-stopped
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - micro_net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_ui
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - micro_net

  # =====================================================
  # ================ CORE MICRO-SERVICES =================
  # =====================================================

  auth-service:
    build:
      context: ../services/auth-service
    container_name: auth_service
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
      kafka: { condition: service_started }
    networks: [ micro_net ]

  user-service:
    build:
      context: ../services/user-service
    container_name: user_service
    restart: unless-stopped
    ports:
      - "8082:8080"
    depends_on:
      postgres: { condition: service_healthy }
    networks: [ micro_net ]

  masterdata-service:
    build:
      context: ../services/masterdata-service
    container_name: masterdata_service
    restart: unless-stopped
    ports:
      - "8083:8080"
    depends_on:
      postgres: { condition: service_healthy }
    networks: [ micro_net ]

  procurement-service:
    build:
      context: ../services/procurement-service
    container_name: procurement_service
    restart: unless-stopped
    ports:
      - "8084:8080"
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_started }
    networks: [ micro_net ]

  vendor-service:
    build:
      context: ../services/vendor-service
    container_name: vendor_service
    restart: unless-stopped
    ports:
      - "8085:8080"
    depends_on:
      postgres: { condition: service_healthy }
    networks: [ micro_net ]

  payment-service:
    build:
      context: ../services/payment-service
    container_name: payment_service
    restart: unless-stopped
    ports:
      - "8086:8080"
    depends_on:
      postgres: { condition: service_healthy }
      kafka: { condition: service_started }
    networks: [ micro_net ]

  admin-service:
    build:
      context: ../services/admin-service
    container_name: admin_service
    restart: unless-stopped
    ports:
      - "8087:8080"
    depends_on:
      postgres: { condition: service_healthy }
    networks: [ micro_net ]

  # =====================================================
  # =========== SUPPORTING / OPTIONAL SERVICES ==========
  # =====================================================

  notification-service:
    build:
      context: ../services/notification-service
    container_name: notification_service
    restart: unless-stopped
    ports:
      - "8088:8080"
    depends_on:
      kafka: { condition: service_started }
    networks: [ micro_net ]

  document-service:
    build:
      context: ../services/document-service
    container_name: document_service
    restart: unless-stopped
    ports:
      - "8089:8080"
    volumes:
      - ./data/docs:/data
    networks: [ micro_net ]

  gateway-service:
    build:
      context: ../services/gateway-service
    container_name: gateway_service
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks: [ micro_net ]

  audit-service:
    build:
      context: ../services/audit-service
    container_name: audit_service
    restart: unless-stopped
    ports:
      - "8090:8080"
    depends_on:
      kafka: { condition: service_started }
    networks: [ micro_net ]

  # =====================================================
  # =============== CROSS-CUTTING SERVICES ===============
  # =====================================================

  workflow-service:
    build:
      context: ../services/workflow-service
    container_name: workflow_service
    restart: unless-stopped
    ports:
      - "8091:8080"
    depends_on:
      kafka: { condition: service_started }
      postgres: { condition: service_healthy }
    networks: [ micro_net ]

  reporting-service:
    build:
      context: ../services/reporting-service
    container_name: reporting_service
    restart: unless-stopped
    ports:
      - "8092:8080"
    depends_on:
      postgres: { condition: service_healthy }
    networks: [ micro_net ]

networks:
  micro_net:
    name: micro_net
    driver: bridge
